{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container">

  <h2>Signup for the LadyWarcraft's Fitness App</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Signup</button>
  </form>
</div>
{% endblock %}
