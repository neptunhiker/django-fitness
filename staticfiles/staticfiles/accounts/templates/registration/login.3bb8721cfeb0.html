{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">

  <h2>Login to LadyWarcraft's Fitness App</h2>

    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Login</button>
  </form>
</div>
{% endblock %}
