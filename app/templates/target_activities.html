

<div class="table-responsive">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Exercise</th>
        <th class="text-center" scope="col">Target Weight</th>
        <th class="text-center" scope="col">Target Repetitions</th>
      </tr>
    </thead>
    <tbody>
    {% for exercise_name, values in target_activities.items %}
    <tr>
      <td>{{ exercise_name }}</td>
      <td class="text-center">{{ values.1 }}</td>
      <td class="text-center">{{ values.0|floatformat:"0" }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
