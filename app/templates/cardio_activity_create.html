{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
  <div class="container">
    <h1>Record cardio activity</h1>
    <form method="POST" action="{% url 'record_cardio_activity' training_schedule.pk %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
