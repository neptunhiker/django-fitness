{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}
{% block content %}

<section class="my-5">
  <div class="container">
    <h1>Create a new training plan</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</section>
{% endblock %}
