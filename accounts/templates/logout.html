{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<body class="theme-default"></body>
<section>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center text-center">
        <div>
            <h2>Log out</h2>
            <p>Jetzt ausloggen?</p>
            <form method="post" action="{% url 'account_logout' %}">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-danger">Ja, bitte ausloggen</button>
            </form>
        </div>
    </div>
</section>
</body>
{% endblock content %}
